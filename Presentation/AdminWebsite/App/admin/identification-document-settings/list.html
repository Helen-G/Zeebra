<div id="identification-settings-grid" data-bind="grid: {
    source: '/IdentificationDocumentSettings/Data',
    fields: ['Licensee', 'Brand', 'TransactionType', 'PaymentMethod', 'IdFront', 'IdBack', 'CreditCardFront', 'CreditCardBack', 'POA', 'DCF'],
    filter: ko.computed(function() { return { }}),
    defaultSort: { field: 'CreatedBy', direction: 'desc' },
    paging: true,
    useResizeManager: true
}">
    <header>
        <div data-bind="gridHeader: { context: $data,
            filters: [],
            buttons: [
                { name: 'new', click: openAddTab, visible: isAddAllowed, text: 'app:common.new', icon: 'plus' },
                { name: 'edit', click: openEditTab, visible: isEditAllowed, enabled: rowId, text: 'app:common.edit', icon: 'pencil' },
                { name: 'view', click: openViewTab, enabled: rowId, text: 'app:common.view', icon: 'file-text-o' }
            ]
        }"></div>
    </header>
    <column title="Licensee" sort-field="LicenseeId" width="120" data-value="@Licensee" />
    <column title="Brand" sort-field="Brand" width="120" data-value="@Brand" />
    <column title="TransactionType" sort-field="TransactionType" width="120" data-value="@TransactionType" />
    <column title="PaymentMethod" sort-field="PaymentMethod" width="120" data-value="@PaymentMethod" />
    <column title="ID Front" sort-field="IdFront" width="80" data-value="@IdFront" />
    <column title="ID Back" sort-field="IdBack" width="80" data-value="@IdBack" />
    <column title="Credit Card Front" sort-field="CreditCardFront" width="120" data-value="@CreditCardFront" />
    <column title="Credit Card Back" sort-field="CreditCardBack" width="120" data-value="@CreditCardBack" />
    <column title="POA" sort-field="POA" width="80" data-value="@POA" />
    <column title="DCF" sort-field="DCF" width="80" data-value="@DCF" />
</div>
