<div id="deposit-verify-grid" data-bind="grid: {
    source: '/OfflineDeposit/VerifyList',
    fields: [
        'Username',
        'FirstName',
        'LastName',
        'TransactionNumber',
        'PaymentMethod',
        'CurrencyCode',
        'Amount',
        'Status',
        'Brand',
        'Created',
        'DepositType',
        'BankAccountId',
        'BankName',
        'Province',
        'Branch',
        'BankAccountNumber',
        'BankAccountName'
    ],
    filter: ko.computed(function() { return {
        'Player.Username': usernameSearchPattern()
    }}),
    defaultSort: { field: 'Created' },
    paging: true,
    useResizeManager: true,
    useBrandFilter: true
}">
    <header>
        <form id="deposit-verify-username-search-form" action="#" class="pull-left">
            <input id="deposit-verify-username-search" type="text" data-i18n="[placeholder]app:common.username" />
            <div class="custom-filters" data-bind="visible: filterVisible, compose: { model: 'controls/filters', activationData: [[
                ['Player.Username', 'Username', 'text'],
                ['Player.FirstName', 'First Name', 'text'],
                ['Player.LastName', 'Last Name', 'text'],
                ['TransactionNumber', 'Reference Code', 'text'],
                ['PaymentMethod', 'Payment Method', 'enum', {'OfflineBank': 'Offline-Bank', 'Online': 'Online'}],
                ['CurrencyCode', 'Currency', 'text'],
                ['Amount', 'Amount', 'numeric'],
                ['Created', 'Date Submitted', 'date'],
                ['DepositType', 'Deposit Type', 'enum', {'Offline': 'Offline', 'Online': 'Online'}],
                ['BankAccount.AccountId', 'Bank Account ID', 'text'],
                ['BankAccount.Bank.Name', 'Bank Name', 'text'],
                ['BankAccount.Province', 'Province', 'text'],
                ['BankAccount.Branch', 'Branch', 'text'],
                ['BankAccount.AccountNumber', 'Bank Account Number', 'text'],
                ['BankAccount.AccountName', 'Bank Account Name', 'text'],
            ]] }"></div>
            <button id="deposit-verify-username-search-button" type="submit" class="btn btn-sm btn-white btn-round" data-i18n="app:common.search"></button>
        </form>
        <div class="btn-group pull-right">
            <button class="btn btn-sm btn-primary btn-round" data-bind="click: function() { filterVisible(true); }, visible: !filterVisible()">
                <i class="ace-icon fa fa-filter"></i> <span data-i18n="app:report.common.showFilter"></span>
            </button>
            <button class="btn btn-sm btn-primary btn-round" data-bind="click: function() { filterVisible(false); }, visible: filterVisible()">
                <i class="ace-icon fa fa-filter"></i> <span data-i18n="app:report.common.hideFilter"></span>
            </button>
            <button class="btn btn-sm btn-success btn-round" id="deposit-verify-button" data-bind="click: verifyDepositRequest, visible: isVerifyBtnVisible, css: { disabled: !selectedRowId() }">
                <span data-i18n="app:common.verify"></span>
            </button>
            <button class="btn btn-sm btn-danger btn-round" id="deposit-verify-unverify-button" data-bind="click: unverifyDepositRequest, visible: isUnverifyBtnVisible, css: { disabled: !selectedRowId() }">
                <i class="ace-icon fa fa-file-text-o"></i> <span data-i18n="app:common.unverify"></span>
            </button>
        </div>
    </header>
    <column title="app:common.username" sort-field="Player.Username" width="150" data-value="@Username" />
    <column title="app:common.firstName" sort-field="Player.FirstName" width="150" data-value="@FirstName" />
    <column title="app:common.lastName" sort-field="Player.LastName" width="150" data-value="@LastName" />
    <column title="app:common.referenceCode" sort-field="TransactionNumber" width="150" data-value="@TransactionNumber" />
    <column title="app:payment.paymentMethod" sort-field="PaymentMethod" width="150" data-value="@PaymentMethod" />
    <column title="app:common.currency" sort-field="CurrencyCode" width="150" data-value="@CurrencyCode" />
    <column title="app:common.amount" sort-field="Amount" width="150" data-value="@Amount" />
    <column title="app:common.status" sort-field="Status" width="150" data-value="@Status" />
    <column title="app:common.brand" sort-field="Brand.Name" width="150" data-value="@Brand" />
    <column title="app:common.created" sort-field="Created" width="180" data-value="@Created" />
    <column title="app:payment.depositType" sort-field="DepositType" width="180" data-value="@DepositType" />
    <column title="app:banks.bankAccountId" sort-field="BankAccount.AccountId" width="150" data-value="@BankAccountId" />
    <column title="app:banks.bankName" sort-field="BankAccount.Bank.Name" width="150" data-value="@BankName" />
    <column title="app:common.province" sort-field="BankAccount.Province" width="150" data-value="@Province" />
    <column title="app:banks.branch" sort-field="BankAccount.Branch" width="150" data-value="@Branch" />
    <column title="app:banks.bankAccountNumber" sort-field="BankAccount.AccountNumber" width="180" data-value="@BankAccountNumber" />
    <column title="app:banks.bankAccountName" sort-field="BankAccount.AccountName" width="180" data-value="@BankAccountName" />
</div>
