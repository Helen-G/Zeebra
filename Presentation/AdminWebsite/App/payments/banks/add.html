<div class="alert" data-bind="visible: message, text: message, css: messageClass"></div>

<form class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">
    <div class="form-group">
        <label data-bind="attr: { for: licenseeFieldId() }" class="col-sm-3 control-label"><span data-i18n="app:common.licensee"></span></label>
        <div class="col-sm-8 field-box" data-bind="with: form.fields.licensee">
            <select class="form-control" data-bind="attr: { id: $root.licenseeFieldId() }, options: options, optionsText: 'name', value: value, visible: !isReadOnly(), disable: $root.disabled"></select> <span class="red" data-bind="validationMessage: value"></span>
            <p class="form-control-static" data-bind="visible: isReadOnly, text: display"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: brandFieldId() }" class="col-sm-3 control-label"><span data-i18n="app:common.brand"></span> <span class="red">*</span></label>
        <div class="col-sm-8 field-box" data-bind="with: form.fields.brand">
            <select class="form-control" data-bind="attr: { id: $root.brandFieldId() }, options: options, optionsText: 'name', value: value, visible: !isReadOnly(), disable: $root.disabled"></select> <span class="red" data-bind="validationMessage: value"></span>
            <p class="form-control-static" data-bind="visible: isReadOnly, text: display"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: bankIdFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:banks.bankId"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <input class="form-control" data-bind="attr: { id: bankIdFieldId() }, value: fields.bankId, visible: !submitted() && !isEdit()" />
            <span class="red" data-bind="validationMessage: fields.bankId"></span>
            <p class="form-control-static" data-bind="visible: submitted() || isEdit(), text: fields.bankId"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: nameFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:banks.bankName"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <input class="form-control" data-bind="attr: { id: nameFieldId() }, value: fields.bankName, visible: !submitted()" />
            <span class="red" data-bind="validationMessage: fields.bankName"></span>
            <p class="form-control-static" data-bind="text: fields.bankName, visible: submitted"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: countryFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:banks.country"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box" data-bind="with: form.fields.country">
            <select class="form-control" data-bind="attr: { id: $root.countryFieldId() }, options: options, optionsText: 'name', value: value, visible: !isReadOnly()"></select> <span class="red" data-bind="validationMessage: value"></span>
            <p class="form-control-static" data-bind="text: display, visible: isReadOnly"></p>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="attr: { for: remarkFieldId() }" class="col-sm-3 control-label">
            <span data-i18n="app:common.remarks"></span>
            <span class="red">*</span>
        </label>
        <div class="col-sm-8 field-box">
            <textarea class="form-control" data-bind="attr: { id: remarkFieldId() }, value: fields.remark, visible: !submitted()"></textarea>
            <span class="red" data-bind="validationMessage: fields.remark"></span>
            <p class="form-control-static" data-bind="text: fields.remark, visible: submitted"></p>
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="center">
            <button type="button" class="btn btn-default btn-round" data-bind="click: close, text: closeButtonLabel"></button>
            &nbsp; &nbsp; &nbsp;
            <button type="button" class="btn btn-primary btn-round" data-bind="click: clear, visible: !submitted()" data-i18n="app:common.clear"></button>
            &nbsp; &nbsp; &nbsp;
            <button type="submit" class="btn btn-primary btn-round" data-bind="click: save, visible: !submitted()" data-i18n="app:common.save"></button>
        </div>
    </div>
</form>
