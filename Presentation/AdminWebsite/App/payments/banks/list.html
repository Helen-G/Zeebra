<div id="banks-home" class="tab-pane in active">
    <div class="jqgrid-title-bar" id="banks-list-jqgrid-title-bar">
        <form id="banks-search" action="#" class="pull-left">
            <input id="banks-name-search" type="text" data-i18n="[placeholder]app:banks.bankName" />
            <button id="banks-search-button" class="btn btn-sm btn-white btn-round" data-i18n="app:common.search"></button>
        </form>
        <div class="btn-group pull-right">
            <button class="btn btn-sm btn-success btn-round" data-bind="click: openAddTab, visible: isAddAllowed()">
                <i class="ace-icon fa fa-plus"></i> <span data-i18n="app:common.new"></span>
            </button>
            <button class="btn btn-sm btn-primary btn-round" data-bind="click: openEditTab, visible: isEditAllowed(), css: { disabled: !selectedRowId() }">
                <i class="ace-icon fa fa-pencil"></i> <span data-i18n="app:common.edit"></span>
            </button>
        </div>
    </div>
    <table id="banks-list"></table>
    <div id="banks-pager"></div>
</div>
