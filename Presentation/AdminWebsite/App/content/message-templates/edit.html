<div data-bind="visible: message, text: message, css: messageCss"></div>

<form role="form" class="form-horizontal" data-bind="validationOptions: { insertMessages: false }">

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.licensee"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.licenseeName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.brand"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.brandName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.language"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <select class="form-control" data-bind="options: Model.languages, value: Model.languageCode, optionsText: 'name', optionsValue: 'code'"></select>
            <span class="red" data-bind="validationMessage: Model.languageCode"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.messageType"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <select class="form-control" data-bind="options: Model.messageTypes, value: Model.messageType, optionsText: Model.messageTypeDisplayName"></select>
            <span class="red" data-bind="validationMessage: Model.messageType"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.deliveryMethod"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <select class="form-control" data-bind="options: Model.messageDeliveryMethods, value: Model.messageDeliveryMethod, optionsText: Model.messageDeliveryMethodDisplayName"></select>
            <span class="red" data-bind="validationMessage: Model.messageDeliveryMethod"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.templateName"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" data-bind="value: Model.templateName" />
            <span class="red" data-bind="validationMessage: Model.templateName"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.senderName"></span><span class="red" data-bind="visible: Model.isEmail">*</span>
        </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" data-bind="value: Model.senderName, enable: Model.isEmail" />
            <span class="red" data-bind="validationMessage: Model.senderName"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.senderEmail"></span><span class="red" data-bind="visible: Model.isEmail">*</span>
        </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" data-bind="value: Model.senderEmail, enable: Model.isEmail" />
            <span class="red" data-bind="validationMessage: Model.senderEmail"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.subject"></span><span class="red" data-bind="visible: Model.isEmail">*</span>
        </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" data-bind="value: Model.subject, enable: Model.isEmail" />
            <span class="red" data-bind="validationMessage: Model.subject"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.senderNumber"></span><span class="red" data-bind="visible: Model.isSms">*</span>
        </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" data-bind="value: Model.senderNumber, enable: Model.isSms" />
            <span class="red" data-bind="validationMessage: Model.senderNumber"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.messageContent"></span><span class="red">*</span>
        </label>
        <div class="col-sm-8">
            <textarea class="form-control" data-bind="value: Model.messageContent" rows="10"></textarea>
            <span class="red" data-bind="validationMessage: Model.messageContent"></span>
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="center">
            <button class="btn btn-white btn-round" data-bind="click: cancel" data-i18n="common.cancel"></button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-primary btn-round" data-bind="click: save" data-i18n="common.save"></button>
        </div>
    </div>
</form>
