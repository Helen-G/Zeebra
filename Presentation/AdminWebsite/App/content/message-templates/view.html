<div data-bind="visible: message, text: message, css: messageCss"></div>

<form role="form" class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.licensee"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.licenseeName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.brand"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.brandName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:common.language"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.languageName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.messageType"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.messageType"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.deliveryMethod"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.messageDeliveryMethod"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.templateName"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.templateName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.senderName"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.senderName"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.senderEmail"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.senderEmail"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.subject"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.subject"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.senderNumber"></span>
        </label>
        <div class="col-sm-8">
            <p class="form-control-static" data-bind="text: Model.senderNumber"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">
            <span data-i18n="app:messageTemplates.messageContent"></span>
        </label>
        <div class="col-sm-8">
            <textarea class="form-control" readonly="readonly" data-bind="value: Model.messageContent" rows="10"></textarea>
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="center">
            <button class="btn btn-white btn-round" data-bind="click: cancel" data-i18n="common.close"></button>
        </div>
    </div>
</form>
